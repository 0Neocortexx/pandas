<!doctype html>
<html lang="pt-br">
  <head>

                <div class="mb-3">
                    <label for="dado1">Usu√°rio</label>

                </div>
                <button id="btSubmit" onclick="inserir()" type="submit" class="btn btn-primary">Submit</button>

            </form>
